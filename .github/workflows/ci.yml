name: Flutter CI

on: [push]

jobs:
  flutter_analyze_and_flutter_format:
    name: Run Flutter Analyze and Flutter Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter format --dry-run --set-exit-if-changed lib/

  build_ios:
    name: Build Flutter (iOS)
    needs: [flutter_analyze_and_flutter_format]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_apk:
    name: Build Flutter APK (Android)
    needs: [flutter_analyze_and_flutter_format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk

  build_appbundle:
    name: Build Flutter Appbundle (Android)
    needs: [flutter_analyze_and_flutter_format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "1.22.x"
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle
